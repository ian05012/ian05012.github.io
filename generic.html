									<h1>伺服器故事</h1>
									<p>「拜託了... 尋找它... 遺跡會指引你的道路，追隨它的蹤跡，它會告訴你事實的真相...」</p>
								</header>
								<div class="image main"><img src="images/pic01.jpg" alt="" /></div>
								<p>		在個平凡沉靜的世界中，神祕的聲音呼喚著沉睡在大樹下的少年。</p>
								<p>被喚醒的少年抬頭望向天空，用手去試圖遮蔽無數的光耀，詢問自己為何在此地時，卻對自身的過往毫無印象。</p>
								<p>失憶的少年望向著遙遠的彼岸，沒有任何的思緒</p>
								<p>前途茫茫，記憶的碎片漫天席捲而來，圍繞在少年身旁</p>
								<p>為了尋找從前的自我，於是踏入未知的旅程。</p>
								<p></p>
								<p>你...到底是誰?</p>
